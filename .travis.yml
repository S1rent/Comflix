before_install:
  - gem install cocoapods
  - pod repo update
install:
  - brew update && brew upgrade swiftlint
  - cd Comflix
  - pod setup
  - pod install --verbose
language: swift
osx_image: xcode12.1
xcode_workspace: Comflix.xcworkspace
xcode_scheme: Comflix
xcode_destination: platform=iOS Simulator,OS=14.0,name=iPhone 11 Pro
script:
 - swiftlint
 - xcodebuild -workspace 'Comflix.xcworkspace' -scheme 'Comflix' -destination 'platform=iOS Simulator,OS=14.0,name=iPhone 11 Pro'
